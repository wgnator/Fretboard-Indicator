<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fretboard Indicator</title>
    <script src="https://kit.fontawesome.com/1bc57ed97d.js" crossorigin="anonymous"></script>
    <script src="./src/matrix.js"></script>
    <script src="./src/main.js" defer></script>
    <script src="./src/html2canvas.min.js"></script>
    <link rel="icon" href="./src/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <style></style>
</head>

<body>
    <header>
        <h1>Fretboard Indicator</h1>
    </header>
    <main>
        <div class="upper_side">
            <div class="zoom_mode_wrapper">
                <button class="zoom_mode 0_5x" onclick="toggle(this)">
                    0.5x
                </button>
                <button class="zoom_mode 0_75x" onclick="toggle(this)">
                    0.75x
                </button>
                <button class="zoom_mode 1x selected" onclick="toggle(this)">
                    1x
                </button>
                <button class="zoom_mode 1_25x" onclick="toggle(this)">
                    1.25x
                </button>
                <button class="zoom_mode 1_5x" onclick="toggle(this)">
                    1.5x
                </button>
            </div>
            <div class="stick_mode_wrapper">
                <button class="stick_mode selected" onclick="toggle(this)" stick=true>stick</button>
                <button class="stick_mode" onclick="toggle(this)" stick=>no stick</button>
            </div>
            <div class="save_screenshot_wrapper">
                <button class="save_screenshot" onclick="saveScreenshot()">save screenshot</button>
            </div>
            <div class="chord_wrapper">
                <div class="upper">Name this chord:</div>
                <div class="lower">
                    <form onsubmit="document.querySelector('#chord_name').blur(); return false;">
                        <input type="text" name="chord_name" id="chord_name" autocomplete="off" />
                    </form>
                </div>
            </div>
            <button class="reset">
                <i class="fas fa-eraser"></i>
                Reset
            </button>
        </div>
        <div class="lower_side">
            <div class="neck_canvas">
                <div class="neck"></div>
                <div class="guitar_head"></div>
            </div>

        </div>
    </main>
    <footer>Â© 2021 Woongi Han. for bug report & suggestions, please contact: chryblsm@gmail.com</footer>
</body>

</html>
